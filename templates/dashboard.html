<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Arizachilar ro'yxati</title>
    <style>
        .status-pending {color: orange;}
        .status-accepted {color: green;}
        .status-rejected {color: red;}
    </style>
</head>
<body>
    <h1>Arizachilar ro'yxati</h1>
    <a href="{{ url_for('register') }}">Yangi arizachi qo'shish</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Ism</th>
                <th>Telefon 1</th>
                <th>Telefon 2</th>
                <th>Kurs</th>
                <th>Status</th>
                <th>Qaydlar</th>
                <th>Qo‘shimcha</th>
            </tr>
        </thead>
        <tbody>
            {% for a in applicants %}
            <tr>
                <td>{{ a[0] }}</td>
                <td>{{ a[1] }}</td>
                <td>{{ a[2] }}</td>
                <td>{{ a[3] }}</td>
                <td>{{ a[4] }}</td>
                <td class="{{ a[7] }}">{{ a[5] }}</td>
                <td>{{ a[6] }}</td>
                <td>
                    <a href="{{ url_for('accept', id=a[0]) }}">Qabul qilish</a> |
                    <a href="{{ url_for('reject', id=a[0]) }}">Rad etish</a> |
                    <a href="{{ url_for('delete', id=a[0]) }}" onclick="return confirm('O‘chirilsinmi?')">O'chirish</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
